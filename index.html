<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScrript Practice</title>
  </head>
  <body>

    <script>
      // 厳格モード（より的確なエラーチェックを行う宣言）
      "use strict"

      for(let i = 0; i < 100; i++){
        // createElement:HTML要素を作成する
        const div = document.createElement("div")
        // divに(box)クラスを追加する
        div.classList.add("box")
        div.textContent = i;

        // addEventListener:イベントリスナを追加する。第一引数にクリックしたときなどの動作第二引数に
        // () => {}のようなアロー関数で{}内に処理を記述。
        div.addEventListener("click", () => {
          // .toggle:第一引数のクラスが内場合は付与し、ある場合は削除する
          div.classList.toggle("circle");
        });
        // bodyの中に(div)を追加する:appendChild 
        document.body.appendChild(div);
      }

    </script>
  </body>
</html>
