<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScrript Practice</title>
  </head>
  <body>

    <script>
      // 厳格モード（より的確なエラーチェックを行う宣言）
      "use strict"

      const num = 5;
      // Math.random():0以上1未満のランダムな数を生成する。numをかけることで0以上5未満の数を生成
      // Math.floorで囲むことで小数点以下を切り捨てることができるので
      // 0-4のランダムな整数を生成する命令となる
      const winner = Math.floor(Math.random() * num);

      for(let i = 0; i < num; i++){
        // createElement:HTML要素を作成する
        const div = document.createElement("div")
        // divに(box)クラスを追加する
        div.classList.add("box")


        // addEventListener:イベントリスナを追加する。第一引数にクリックしたときなどの動作第二引数に
        // () => {}のようなアロー関数で{}内に処理を記述。
        div.addEventListener("click", () => {
          if (i == winner){
            div.textContent = "Win!";
            div.classList.add("win");
          }else{
            div.textContent = "Lose!";
            div.classList.add("lose");
          }
          // // .toggle:第一引数のクラスが内場合は付与し、ある場合は削除する
          // div.classList.toggle("circle");
        });
        // bodyの中に(div)を追加する:appendChild
        document.body.appendChild(div);
      }

    </script>
  </body>
</html>
